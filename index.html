  <script>
      var asdf = 1;
	  var series = "4";

      // test stuff
      var stsr = findAtString("Prevents the wearer's first death, placing them in stasis instead. After @StasisDuration@ seconds, they return with @HealthRestore@ Health and shed all negative effects.");
      for (i = 0; i < stsr.length; i++) {
        alert(stsr[i]);
      }

	  function init() {
	    var file = "http://raw.communitydragon.org/latest/cdragon/tft/en_gb.json";
	    var rsp = "";
	    var xhttp = new XMLHttpRequest();
	    xhttp.onreadystatechange = function() {
	      if (this.readyState == 4 && this.status == 200) {
	        enrich(JSON.parse(this.responseText));
	      }
	      /*else {
	        alert(this.readyState + " " + this.status);
	      }*/
	    };
	    xhttp.open("GET", file, true);
	    xhttp.send();
	  }


	  // returns file in string
	  function enrich(text) {
	    text = removeOldDuplicates(text);

	    addItemDescriptions(text);
	    addTraitDescriptions(text);
	    addChampionDescriptions(text);

	  }

	  // put champion descriptions
	  function addChampionDescriptions(text) {
	    var itemApiName, i;
	    var len = text.sets[series].champions.length;

	    for (i = 0; i < len; i++) {
	      itemApiName = text.sets[series].champions[i].apiName;
	      putChampionDescription(text, itemApiName);
	    }
	  }

	  // put trait descriptions
	  function addTraitDescriptions(text) {
	    var itemApiName, i;
	    var len = text.sets[series].traits.length;

	    for (i = 0; i < len; i++) {
	      itemApiName = text.sets[series].traits[i].apiName;
	      putTraitDescription(text, itemApiName);
	    }
	  }

	  // put item descriptions
	  function addItemDescriptions(text) {
	    var itemId, i;
	    var len = text.items.length;

	    for (i = 0; i < len; i++) {
	      itemId = text.items[i].id;
	      putItemDescription(text, itemId);
	    }
	  }

	  // add description text to champion
	  function putChampionDescription(text, championApiName) {
	    var i, index = getIndexByApiNameC(text, championApiName);
	    var toolTip = "<p><b>" + text.sets[series].champions[index].name + "</b><br></p>";
	    toolTip += "<p>" + text.sets[series].champions[index].ability.desc + "</p>";

	    for (i = 0; i < document.getElementsByClassName(championApiName).length; i++) {
	      document.getElementsByClassName(championApiName)[i].innerHTML += toolTip;
	    }
	  }

      // add description text to trait
	  function putTraitDescription(text, traitApiName) {
	    var i, index = getIndexByApiName(text, traitApiName);
	    var toolTip = "<p><b>" + text.sets[series].traits[index].name + "</b><br></p>";
	    toolTip += "<p>" + text.sets[series].traits[index].desc + "</p>";

	    for (i = 0; i < document.getElementsByClassName(traitApiName).length; i++) {
	      document.getElementsByClassName(traitApiName)[i].innerHTML += toolTip;
	    }
	  }

	  // add description text to item
	  function putItemDescription(text, itemId) {
	    var i, index = getIndexById(text, itemId);

        // stupid bug fix -- ha! not anymore, rekt
	    if (text.items[index].name == "assassin Plating") {
	      if (asdf == 0) {
	        return;
	      }
	      else {
	        asdf = 0;
	      }
	    }

	    var toolTip = "<p><b>" + text.items[index].name + "</b><br></p>";
	    toolTip += "<p>" + text.items[index].desc + "</p>";

	    for (i = 0; i < document.getElementsByClassName(itemId).length; i++) {
	      document.getElementsByClassName(itemId)[i].innerHTML += toolTip;
	    }
	  }

	  // get trait array index by apiName C
      function getIndexByApiNameC(jsontext, apiName) {
        var i = 0, len = jsontext.sets[series].champions.length
        for (i = 0; i < len; i++) {
          if (jsontext.sets[series].champions[i].apiName == apiName) {
            return i;
          }
        }

        return -1;
      }

	  // get trait array index by apiName
      function getIndexByApiName(jsontext, apiName) {
        var i = 0, len = jsontext.sets[series].traits.length
        for (i = 0; i < len; i++) {
          if (jsontext.sets[series].traits[i].apiName == apiName) {
            return i;
          }
        }

        return -1;
      }

      // get item array index by Id
      function getIndexById(jsontext, id) {
        var i = 0, len = jsontext.items.length;
        for (i = 0; i < len; i++) {
          if (jsontext.items[i].id == id) {
            return i;
          }
        }

        return -1;
      }

      // get item array index
	  function getIndexByName(jsontext, str) {
	    var i = 0, len = jsontext.items.length;
	    for (i = 0; i < len; i++) {
	      if (jsontext.items[i].name == str) {
	        return i;
	      }
	    }

	    return -1;
	  }

	  // bugfix due to duplicate ids in json in items
	  function removeOldDuplicates(jsontext) {
	    var i, len = jsontext.items.length;
	    var rmStr = ["Youmuu's Ghostblade", "Blade of the Ruined King", "Inferno's Cinder", "Mages Cap", "Warden's Mail", "Talisman of Light", "Frozen Mallet", "Berserker's Axe",
					"Infiltrator's Talon", "Battlecast Plating", "Star Guardian's Charm", "Rebel Medal", "Celestial Orb", "Protector's Chestguard", "Dark Star's Heart"];
	    var tmp;

		// for items that are used from previous tft-sets
	    for (i = 0; i < len; i++) {
	      if (jsontext.items[i].id == 89 && jsontext.items[i].name == rmStr[0]) {
	        tmp = jsontext.items[i];
	      }
	    }
		
		console.log(len);

	    for (i = 0; i < len; i++) {
	      if (rmStr.includes(jsontext.items[i].name)) {
		    console.log(jsontext.items[i].name);
	        jsontext.items.splice(i, 1);
	        len--;
	      }
	    }

	    jsontext.items.push(tmp);
	    return jsontext;
	  }

	  function findAtString(text) {
	    var strarrays = text.split("@");
	    var rstr = "";

	    for (i = 1; i < strarrays.length; i = i+2) {
	      rstr[(i-1)/2] = strarrays[i];
	    }

	    return rstr;
	  }
