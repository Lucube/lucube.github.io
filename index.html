  <title>TFT Cheat Sheet</title>
	<style>
    * {
	  padding: 0px;
	  margin: 0px;
	  text-align: center;
	  font-family: Arial;
	  color: white;
	  font-size: 0px;
	}
	body {
	  background: rgb(29,29,31);
	}
	#credits {
	  width: 600px;
	  height: 200px;
	  background-color: orange;
	  color: black;
	  font-size: 22px;
	  padding: 20px;
	  border: 2px yellow solid;
	  border-radius: 25px;
	}
	table {
	  display: inline-block;
	}
	table, th, td {
	  border: 3px solid black;
	  border-collapse: collapse;
	}
	th {
      font-size: 8px;
	}
	.txt {
	  font-size: 16px;
	}
	img {
	  width: 36px;
	  <!--border-radius: 20%;-->
	}
	.doublecell {
	  width: 18px;
	  height: 36px;
	  overflow: hidden;
	  display: inline-block;
	}
	.doublecellimg {
	  width: 36px;
	  height: 36px;
	  margin: 0 -9px;
	}
	.triplecell {
	  width: 12px;
	  height: 36px;
	  overflow: hidden;
	  display: inline-block;
	}
	.triplecellimg {
	  width: 36px;
	  height: 36px;
	  margin: 0 -9px;
	}
	.tableheader {
	  width: 48px;
	}
	.icon-image {
	  object-fit: none;
	  object-position: 0 0;
	  width: 24px;
	  height: 24px;
	}
	#celestial {
	  object-position: -120px 0px;
	}
	#chrono {
	  object-position: -144px 0px;
	}
	#cybernetic {
	  object-position: -168px 0px;
	}
	#dark_star {
	  object-position: -192px 0px;
	}
	#mech-pilot {
	  object-position: -120px -24px;
	}
	#rebel {
	  object-position: -144px -24px;
	}
	#space_pirate {
	  object-position: -216px 0px;
	}
	#star_guardian {
	  object-position: -168px -24px;
	}
	#valkyrie {
	  object-position: -192px -24px;
	}
	#void {
	  object-position: -216px -24px;
	}
	#blademaster {
	  object-position: -48px -192px;
	}
	#blaster {
	  object-position: -144px -48px;
	}
	#brawler {
	  object-position: -168px -48px;
	}
	#demolitionist {
	  object-position: -120px -72px;
	}
	#infiltrator {
	  object-position: -120px -48px;
	}
	#mana-reaver {
	  object-position: -192px -72px;
	}
	#mercenary {
	  object-position: -216px -48px;
	}
	#mystic {
	  object-position: -96px -144px;
	}
	#protector {
	  object-position: -144px -72px;
	}
	#sniper {
	  object-position: -216px -72px;
	}
	#sorcerer {
	  object-position: -168px -72px;
	}
	#starship {
	  object-position: -120px -96px;
	}
	#vanguard {
	  object-position: -192px -48px;
	}
	#lvl {
	  display: none;
	}
	.champion-border {
	  width: 36px;
	  height: 42px;
	  overflow: hidden;
	  position: relative;
	  display: inline-block;
	}
	.champion-border-half {
	  width: 18px;
	  height: 42px;
	  overflow: hidden;
	  position: relative;
	  display: inline-block;
	}
	.champion-border-third {
	  width: 12px;
	  height: 42px;
	  overflow: hidden;
	  position: relative;
	  display: inline-block;
	}
	.champion-border-size {
	  width: 80px;
	  height: 312px;
	  position: absolute;
	}
	.champion-border-size-half {
	  width: 40px;
	  height: 312px;
	  position: absolute;
	}
	.champion-border-size-third {
	  width: 27px;
	  height: 312px;
	  position: absolute;
	}
	.tier1 {
	  margin: -42px 0 0 0;
    }
	.tier2 {
	  margin: -42px 0 0 -36px;
    }
	.tier2-half {
	  margin: -42px 0 0 -18px;
	}
	.tier2-third {
	  margin: -42px 0 0 -12px;
	}
	.tier3 {
	  margin: -126px 0 0 0;
    }
	.tier4 {
	  margin: -126px 0 0 -36px
    }
	.tier4-half {
	  margin: -126px 0 0 -18px;
	}
	.tier5 {
	  margin: -210px 0 0 0;
    }
	.tier7 {
	  margin: -210px 0 0 -36px;
    }
	.tier7-half {
	  margin: -210px 0 0 -18px;
	}
	th:hover .details, td:hover .details{
	  visibility: visible;
	}
	th .details, td .details {
	  visibility: hidden;
	  z-index: 1;
	  position: absolute;
	  background-color: #333333;
	  border: 2px #111111 solid;
	  border-radius: 10px;
	  padding: 12px;
	  margin: 9px 0;
	}
	.details * {
	  font-size: 12px;
	  text-align: left;
	  color: white;
	}
  </style>

  <script>
	  function init() {
	    var file = "http://raw.communitydragon.org/latest/cdragon/tft/en_gb.json";
	    var rsp = "";
	    var xhttp = new XMLHttpRequest();
	    xhttp.onreadystatechange = function() {
	      if (this.readyState == 4 && this.status == 200) {
	        enrich(JSON.parse(this.responseText));
	      }
	      /*else {
	        alert(this.readyState + " " + this.status);
	      }*/
	    };
	    xhttp.open("GET", file, true);
	    xhttp.send();
	  }


	  // returns file in string
	  function enrich(text) {
	    addDescriptions(text);
	  }

	  // put all descriptions
	  function addDescriptions(text) {
	    var itemId;
	    var i;
	    var len = text.items.length;
	    for (i = 0; i < len; i++) {
	      itemId = text.items[i].id;
	      putDescription(text, itemId);
	    }
	  }

	  // add description text to item
	  function putDescription(text, itemId) {
	    var i;
	    var toolTip = "<p><b>" + text.items[getIndexById(text, itemId)].name + "</b><br></p>";
	    toolTip += "<p>" + text.items[getIndexById(text, itemId)].desc + "</p>";

	    for (i = 0; i < document.getElementsByClassName(itemId).length; i++) {
	      document.getElementsByClassName(itemId)[i].innerHTML += toolTip;
	    }
	  }

      // get item array index by Id
      function getIndexById(jsontext, id) {
        var i = 0;
        for (i = 0; i < jsontext.items.length; i++) {
          if (jsontext.items[i].id == id) {
            return i;
          }
        }

        return -1;
      }

      // get item array index
	  function getIndexByName(jsontext, str) {
	    var i = 0;
	    for (i = 0; i < jsontext.items.length; i++) {
	      if (jsontext.items[i].name == str) {
	        return i;
	      }
	    }

	    return -1;
	  }
  </script>
